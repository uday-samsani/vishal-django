<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit</title>
    {%load static %}
    <link rel="stylesheet" href="{% static 'portal/submit.css' %}">
</head>
<body>
<form method="POST">
    {% csrf_token %}
    <table>{{ form.as_table }}</table>
    <input type="submit" value="Submit" name="submit">
    <a href="{% url "index" %}"><input type="submit" value="Cancel" name="cancel"></a>

</form>

</body>
</html>
